<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Loading</h6>
  <span>Please wait...</span>
</div>

<ul *ngIf="places.length > 0" class="list-group mt-2">
  <li
    *ngFor="let place of places"
    (click)="flyTo(place)"
    class="list-group-item list-gruop-item-action pointer"
    [class.active]="place.id === selectedId"
  >
    <h6>{{place.text_es}}</h6>
    <p>{{place.place_name}}</p>
    <button
      (click)="getDirections(place)"
      class="btn btn-sm btn-outline-primary"
      [ngClass]="(place.id === selectedId) ? 'btn-outline-light' : 'btn-outline-primary'"
    >
      Addresses
    </button>
  </li>
</ul>
